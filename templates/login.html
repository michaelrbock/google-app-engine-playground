<!DOCTYPE html>

<html>
  <head>
    <title>Login</title>
    <style type="text/css">
      .label {text-align: right}
      .error {color: red}
    </style>
  </head>

  <body>
    <h2>Login (or <a href='/wiki/signup'>Signup</a>)</h2>
    
    <form method="post">
      <input type="hidden" name="next_url" value="{{next_url}}">
      <table>
        <tr>
          <td class="label">
            Username
          </td>
          <td>
            <input type="text" name="username" value="">
          </td>
        </tr>

        <tr>
          <td class="label">
            Password
          </td>
          <td>
            <input type="password" name="password" value="">
          </td>
        </tr>
      </table>
      <p class="error">{{error}}</p>
      <input type="submit">
    </form>
  </body>
</html>
